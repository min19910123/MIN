<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿閔與阿洳的抽籤</title>
    <style>
        body {
            font-family: 'Mochiy Pop One', sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
        }
        #container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.4);
            max-width: 600px;
            margin: 0 auto;
            border: 3px solid #ffccd5;
        }
        h1 {
            color: #ff6f91;
            font-size: 40px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(255, 105, 145, 0.3);
        }
        p {
            color: #ff8fab;
            font-size: 20px;
            margin-bottom: 25px;
        }
        button {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff9aa2, #ffb7b2);
            color: white;
            border: 2px solid #ffd1dc;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: '✨';
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            opacity: 0.8;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 154, 162, 0.5);
        }
        button:disabled {
            background: #d3d3d3;
            cursor: not-allowed;
            border-color: #ccc;
        }
        #result {
            margin-top: 25px;
            font-size: 28px;
            color: #ff4081;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(255, 64, 129, 0.2);
        }
        #result img {
            display: block;
            margin: 20px auto;
            max-width: 180px;
            border-radius: 20px;
            border: 3px dashed #ffccd5;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.3);
            animation: bounceIn 0.5s ease;
        }
        #history {
            margin-top: 30px;
            text-align: left;
            font-size: 16px;
            color: #ff8fab;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 245, 247, 0.9);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ffebee;
            box-shadow: inset 0 1px 5px rgba(255, 154, 162, 0.1);
        }
        #history div {
            padding: 8px 0;
            border-bottom: 1px dotted #ffd1dc;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .blinking {
            animation: blink 0.5s infinite;
        }
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        @media (max-width: 768px) {
            body { padding: 20px; }
            #container { padding: 20px; max-width: 90%; border-radius: 20px; }
            h1 { font-size: 28px; }
            p { font-size: 16px; margin-bottom: 15px; }
            button { padding: 12px 30px; font-size: 16px; border-radius: 40px; }
            button::after { font-size: 18px; }
            #result { font-size: 22px; }
            #result img { max-width: 120px; margin: 15px auto; }
            #history { font-size: 14px; max-height: 150px; padding: 10px; }
            #history div { padding: 5px 0; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 24px; }
            p { font-size: 14px; }
            button { padding: 10px 25px; font-size: 14px; }
            #result { font-size: 18px; }
            #result img { max-width: 100px; }
            #history { font-size: 12px; max-height: 120px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>阿閔與阿洳的抽籤</h1>
        <p>快來抽籤看看誰會被選中哦～</p>
        <button onclick="startDraw()">開始抽籤</button>
        <button onclick="startDraw()" id="reset-btn" style="display: none;">再來一次</button>
        <div id="result"></div>
        <div id="history"></div>
    </div>

    <script>
        const options = [
            { text: "阿閔", prob: 0.4, img: "min.jpg" },
            { text: "阿洳", prob: 0.4, img: "ru.jpg" },
            { text: "都阿洳做", prob: 0.2, img: "all_ru.jpg" }
        ];
        let isDrawing = false;
        let drawCount = 0;

        function startDraw() {
            if (isDrawing) return;
            isDrawing = true;

            const resultDiv = document.getElementById("result");
            const drawButton = document.querySelector("button[onclick='startDraw()']");
            const resetButton = document.getElementById("reset-btn");

            drawButton.disabled = true;
            resultDiv.classList.add("blinking");
            resultDiv.innerHTML = "抽籤中...";

            setTimeout(() => {
                const winner = drawWithProbability();
                drawCount++;
                resultDiv.classList.remove("blinking");
                resultDiv.innerHTML = `抽籤結果：${winner.text} 被抽中了！<br><img src="${winner.img}" alt="${winner.text}">`;
                drawButton.style.display = "none";
                resetButton.style.display = "inline";
                resetButton.disabled = false;

                const historyDiv = document.getElementById("history");
                historyDiv.innerHTML += `<div>第 ${drawCount} 次抽籤：${winner.text}</div>`;
                historyDiv.scrollTop = historyDiv.scrollHeight;

                isDrawing = false;
            }, 1000);
        }

        function drawWithProbability() {
            const rand = Math.random();
            let cumulativeProb = 0;
            for (const option of options) {
                cumulativeProb += option.prob;
                if (rand <= cumulativeProb) {
                    return option;
                }
            }
            return options[0];
        }
    </script>
</body>
</html>
